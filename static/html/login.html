{% extends 'html/partials/_base.html' %}
{% load static %}

{% block title %}Login{% endblock %}


{% block content %}

<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto mt-10">
        <div class="bg-white dark:bg-gray-800 py-10 px-5 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white text-center mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-400 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="border-gray-300 dark:border-gray-700 focus:ring-1 focus:ring-gray-200 dark:focus:ring-gray-700 focus:border-gray-400 dark:focus:border-gray-600 rounded-md w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 dark:text-gray-400 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="border-gray-300 dark:border-gray-700 focus:ring-1 focus:ring-gray-200 dark:focus:ring-gray-700 focus:border-gray-400 dark:focus:border-gray-600 rounded-md w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600">Login</button>
                    <a href="#" class="text-blue-500 hover:text-blue-600 text-sm">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
